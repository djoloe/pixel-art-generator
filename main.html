<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <div class="grid-width">
                <p>Grid Width</p>
                <div class="slider-container move-left-slider" >
                    <input class="choose-color" type="range" min="1" max="34" class="width-slider" id="width-range">
                    <span id="width-value">15</span>
                </div>
            </div>
            <div class="grid-height">
                <p>Grid Height</p>
                <div class="slider-container">
                    <input type="range" min="1" max="22" class="height-slider" id="height-range">
                    <span id="height-value">15</span>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <button id="create-grid">Create Grid</button>
            <input type="color" id="color-input">
            <button id="clear-grid">Clear Grid</button>
        </div>
    </div>

    <div class="container-interactive"></div>
    <script src="main.js"></script>
</body>
</html>
